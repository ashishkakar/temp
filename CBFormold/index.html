<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/sjcl/1.0.8/sjcl.min.js"></script>
		<link rel="stylesheet" href="includes/css/cbform.css">
		<script src="includes/js/cbform.js"></script>
		<meta charset="UTF-8">
		<meta name="keywords" content="Cue Blocks Form">
		<meta name="description" content="Cue Blocks Form">
		<meta name="author" content="Cue Blocks">
		<title>Cue Blocks Form</title>
	</head>
	<body onload="go();">
		<!-- salt, login retries, check xhtml, collect ip address of form and admin, last login attempt, logged in, indent, search function, use bigint for phone, change to phone_country, remove legend, filter fieldnames before sql insert, log client errors on server, make a message head for errors -->
		<main>
			<header>
				<noscript>
					<div class="error">
						<img src="https://img.icons8.com/pastel-glyph/64/000000/error--v1.png"/>
						<p class="msg"><strong class="msgtitle">Error: Javascript Disabled</strong><br>Your browser doesn&apos;t support Javascript. This website requires JavaScript to function. Please enable Javascript to use website features.</p>
					</div>
				</noscript>
				<a href="javascript:navigate(pages.login);" class="login">Admin Login</a>
			</header>
			<nav>
				<ul>
					<li id="homenav" class="active"><a href="javascript:navigate(pages.home);">Home</a></li>
					<li id="adminnav"><a href="javascript:navigate(pages.admin);">Admin</a></li>
				</ul>
			</nav>
		<div id="homepage">
		<h1>Fill the Cue Blocks Form</h1>
		<form>
			<fieldset><legend>Personal Details</legend>
			<table class="form">
				<tr>
					<td><label for="first_name">First Name*</label></td>
					<td><input type="text" id="first_name" name="first_name" maxlength="255" required></td>
				</tr>
				<tr>
					<td><label for="last_name">Last Name*</label></td>
					<td><input type="text" id="last_name" name="last_name" maxlength="255" required></td>
				</tr>
				<tr>
					<td><label for="street">Street*</label></td>
					<td><input type="text" id="street" name="street" maxlength="255" required></td>
				</tr>
				<tr>
					<td><label for="city">City*</label></td>
					<td><input type="text" id="city" name="city" maxlength="255" required></td>
				</tr>
				<tr>
					<td><label for="zip">Zip*</label></td>
					<td><input type="number" id="zip" name="zip" min="1" required></td>
				</tr>
				<tr>
					<td><label for="state">State*</label></td>
					<td><input type="text" id="state" name="state" maxlength="255" required></td>
				</tr>
				<tr>
					<td><label for="phone_country">Country Code</label></td>
					<td><input type="number" id="phone_country" name="phone_country"></td>
				</tr>
				<tr>
					<td><label for="phone">Phone</label></td>
					<td><input type="tel" id="phone" name="phone" required></td>
				</tr>
				<tr>
					<td><label for="email">Email*</label></td>
					<td><input type="email" id="email" name="email" maxlength="255"></td>
				</tr>
			</table>
			</fieldset>
			<fieldset><legend>Skills</legend>
			<table class="form">
				<tr>
					<td><label for="skills1">Scripting Languages</label></td>
					<td><select id="skills1" name="skills1"><option value="0"></option><option value="1">PHP</option></select>
					<td><input type="number" id="scores1" name="scores1" min="1" max="5"></td>
				</tr>
			</table>
			</fieldset>
			<table class="form">
				<tr>
					<td><input type="submit" value="Submit"></td>
				</tr>
			</table>
		</form>
		</div>
		<div id="loginpage">
		<h1>Admin Login</h1>
		<form onsubmit="login_submit();">
			<table class="form">
				<tr>
					<td><label for="login_name">Login Name</label></td>
					<td><input type="text" id="login_name" name="login_name" maxlength="255" required></td>
				</tr>
				<tr>
					<td><label for="password">Password</label></td>
					<td><input type="password" id="password" name="password" required></td>
				</tr>
			</table>
			<table class="form">
				<tr>
					<td><input type="submit" value="Login"></td>
				</tr>
			</table>
		</form>
		</div>
		<footer></footer>
		</main>
	</body>
</html>
